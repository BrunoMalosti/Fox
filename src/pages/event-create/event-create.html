<ion-header>
  <ion-navbar>
    <ion-title>New Event</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-label stacked>Titulo da vaga</ion-label>
    <ion-input [(ngModel)]="eventName" type="text" placeholder="Vaga espaçosa com sombra">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Preço</ion-label>
    <ion-input [(ngModel)]="eventPrice" type="number" placeholder="Por quanto quer anúnciar?">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Disponivel entre:</ion-label>
    <ion-datetime displayFormat="D MMM, YY" pickerFormat="DD MMM YYYY" [(ngModel)]="eventDate">
    </ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>até:</ion-label>
    <ion-datetime displayFormat="D MMM, YY" pickerFormat="DD MMM YYYY" [(ngModel)]="eventDate1">
    </ion-datetime>
  </ion-item>
  <button ion-button block (click)="createEvent(eventName, eventDate, eventDate1, eventPrice)">
    Create Event
    </button>
</ion-content>
